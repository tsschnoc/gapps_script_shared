<!DOCTYPE html>
<html>

<head>
<title>Phone Number Parser Demo</title>
<script src="https://closure-library.googlecode.com/svn/trunk/closure/goog/base.js"></script>
<script>
    goog.require('goog.proto2.Message');
</script>
<script src="https://libphonenumber.googlecode.com/svn/trunk/javascript/i18n/phonenumbers/phonemetadata.pb.js"></script>
<script src="https://libphonenumber.googlecode.com/svn/trunk/javascript/i18n/phonenumbers/phonenumber.pb.js"></script>
<script src="https://libphonenumber.googlecode.com/svn/trunk/javascript/i18n/phonenumbers/metadata.js"></script>
<script src="https://libphonenumber.googlecode.com/svn/trunk/javascript/i18n/phonenumbers/phonenumberutil.js"></script>
<script src="https://libphonenumber.googlecode.com/svn/trunk/javascript/i18n/phonenumbers/asyoutypeformatter.js"></script>
<script>
    goog.require('goog.dom');
    goog.require('goog.json');
    goog.require('goog.proto2.ObjectSerializer');
    goog.require('goog.string.StringBuffer');
    goog.require('i18n.phonenumbers.AsYouTypeFormatter');
    goog.require('i18n.phonenumbers.PhoneNumberFormat');
    goog.require('i18n.phonenumbers.PhoneNumberType');
    goog.require('i18n.phonenumbers.PhoneNumberUtil');
    goog.require('i18n.phonenumbers.PhoneNumberUtil.ValidationResult');
</script>
<script>


var phoneUtil = i18n.phonenumbers.PhoneNumberUtil.getInstance();
var number = phoneUtil.parseAndKeepRawInput('0788223356', 'CH');
var PNF = i18n.phonenumbers.PhoneNumberFormat;
var f = phoneUtil.format(number, PNF.E164);
console.log(f);
    
    
</script>
</head>
<body>

<h2>Phone Number Parser Demo</h2>

<form>
  <p>
  Specify a Phone Number:
  <input type="text" name="phoneNumber" id="phoneNumber" size="25" />
  </p>
  <p>
  Specify a Default Country:
  <input type="text" name="defaultCountry" id="defaultCountry" size="2" />
  (ISO 3166-1 two-letter country code)
  </p>
  <p>
  Specify a Carrier Code:
  <input type="text" name="carrierCode" id="carrierCode" size="2" />
  (optional, only valid for some countries)
  </p>
  <input type="submit" value="Submit" onclick="return phoneNumberParser();" />
  <input type="reset" value="Reset" />
  <p>
  <textarea id="output" rows="30" cols="80"></textarea>
  </p>
</form>

</body>
</html>
